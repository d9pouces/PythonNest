{% extends "root.html" %}{% load i18n %}
{% block body %}

    <div class="body-content">

        <form method="post" action="?next=/">
            {% csrf_token %}
            <ul>
                {{ form.as_ul }}
                <li><input type="submit" value="{% trans 'Update!' %}"></li>
            </ul>
        </form>
    </div>
{% endblock %}
